<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="100%" height="100%">
  <defs>
    <style>
      text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .code-text {
        font-family: "JetBrains Mono", Consolas, Monaco, "Courier New", monospace;
      }
      
      /* Animations */
      @keyframes dashFlow {
        from { stroke-dashoffset: 24; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.4)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 16px rgba(56, 189, 248, 0.8)); transform: scale(1.01); }
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Classes */
      .bg-base { fill: #09090b; }
      .grid-line { stroke: #27272a; stroke-width: 1; }
      .panel { fill: #18181b; stroke: #27272a; stroke-width: 1.5; rx: 12; }
      .panel-header { fill: #27272a; }
      
      .text-title { fill: #f4f4f5; font-size: 20px; font-weight: 600; }
      .text-subtitle { fill: #a1a1aa; font-size: 13px; font-weight: 500; }
      .text-body { fill: #d4d4d8; font-size: 13px; }
      .text-code { fill: #38bdf8; font-size: 12px; font-weight: 500; }
      
      .connection-base { fill: none; stroke: #27272a; stroke-width: 3; }
      .connection-flow-purple { fill: none; stroke: #c084fc; stroke-width: 3; stroke-dasharray: 8 16; animation: dashFlow 1s linear infinite; }
      .connection-flow-blue { fill: none; stroke: #38bdf8; stroke-width: 3; stroke-dasharray: 8 16; animation: dashFlow 1s linear infinite; }
      .connection-flow-emerald { fill: none; stroke: #34d399; stroke-width: 3; stroke-dasharray: 8 16; animation: dashFlow 1s linear infinite; }
      
      .badge-purple { fill: rgba(192, 132, 252, 0.1); stroke: #c084fc; stroke-width: 1; rx: 6; }
      .badge-blue { fill: rgba(56, 189, 248, 0.1); stroke: #38bdf8; stroke-width: 1; rx: 6; }
      .badge-emerald { fill: rgba(52, 211, 153, 0.1); stroke: #34d399; stroke-width: 1; rx: 6; }
      
      .icon-glow-blue { animation: pulseGlow 3s ease-in-out infinite; transform-origin: center; }
    </style>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" class="grid-line" fill="none" />
    </pattern>

    <linearGradient id="gradAgent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e1065" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#18181b" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="gradCore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#18181b" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="gradStore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#064e3b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#18181b" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg-base" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <g transform="translate(500, 60)" text-anchor="middle">
    <text y="0" class="text-title" style="font-size: 28px; fill: #ffffff;">mem.net</text>
    <text y="24" class="text-subtitle" style="font-size: 16px; fill: #38bdf8;">File-First Memory Infrastructure for AI Agents</text>
  </g>

  <path d="M 310 320 L 420 320" class="connection-base" />
  <path d="M 310 320 L 420 320" class="connection-flow-purple" />
  
  <path d="M 420 340 L 310 340" class="connection-base" />
  <path d="M 420 340 L 310 340" class="connection-flow-blue" style="animation-direction: reverse;" />

  <path d="M 640 240 C 680 240, 680 200, 720 200" class="connection-base" />
  <path d="M 640 240 C 680 240, 680 200, 720 200" class="connection-flow-emerald" />

  <path d="M 640 330 L 720 330" class="connection-base" />
  <path d="M 640 330 L 720 330" class="connection-flow-emerald" />

  <path d="M 640 420 C 680 420, 680 460, 720 460" class="connection-base" />
  <path d="M 640 420 C 680 420, 680 460, 720 460" class="connection-flow-emerald" />

  <g transform="translate(60, 165)">
    <rect width="250" height="340" class="panel" fill="url(#gradAgent)" />
    
    <path d="M 0 12 Q 0 0 12 0 L 238 0 Q 250 0 250 12 L 250 50 L 0 50 Z" class="panel-header" />
    <circle cx="25" cy="25" r="6" fill="#c084fc" />
    <text x="45" y="30" class="text-title" style="font-size: 16px;">Agent Orchestrator</text>
    
    <text x="25" y="80" class="text-subtitle">LLM Context &amp; Planning</text>
    
    <g transform="translate(20, 100)">
      <rect width="210" height="185" fill="#09090b" stroke="#27272a" stroke-width="1" rx="6" />
      <text x="15" y="22" class="text-subtitle" style="font-size: 11px;">Exposed Memory Tools:</text>
      
      <g transform="translate(10, 35)">
        <rect width="190" height="22" class="badge-purple" />
        <text x="10" y="15" class="code-text" style="fill: #c084fc; font-size: 11px;">memory_recall()</text>
      </g>
      
      <g transform="translate(10, 63)">
        <rect width="190" height="22" class="badge-purple" />
        <text x="10" y="15" class="code-text" style="fill: #c084fc; font-size: 11px;">memory_list_files()</text>
      </g>

      <g transform="translate(10, 91)">
        <rect width="190" height="22" class="badge-purple" />
        <text x="10" y="15" class="code-text" style="fill: #c084fc; font-size: 11px;">memory_load_file()</text>
      </g>
      
      <g transform="translate(10, 119)">
        <rect width="190" height="22" class="badge-purple" />
        <text x="10" y="15" class="code-text" style="fill: #c084fc; font-size: 11px;">memory_patch_file()</text>
      </g>

      <g transform="translate(10, 147)">
        <rect width="190" height="22" class="badge-purple" />
        <text x="10" y="15" class="code-text" style="fill: #c084fc; font-size: 11px;">memory_write_file()</text>
      </g>
    </g>

    <text x="125" y="315" text-anchor="middle" class="code-text" style="fill: #a1a1aa; font-size: 11px; animation: fadeInOut 2s infinite;">Processing Turn...</text>
  </g>

  <g transform="translate(420, 150)">
    <rect width="220" height="360" class="panel icon-glow-blue" fill="url(#gradCore)" />
    
    <path d="M 0 12 Q 0 0 12 0 L 208 0 Q 220 0 220 12 L 220 50 L 0 50 Z" class="panel-header" />
    <circle cx="25" cy="25" r="6" fill="#38bdf8" />
    <text x="45" y="30" class="text-title" style="font-size: 16px;">mem.net API Core</text>
    
    <g transform="translate(110, 80)" text-anchor="middle">
      <rect x="-80" y="-15" width="160" height="24" class="badge-blue" />
      <text y="1" class="code-text" style="fill: #38bdf8; font-size: 11px;">(tenant_id, user_id)</text>
    </g>

    <g transform="translate(20, 120)">
      <rect width="180" height="210" fill="#09090b" stroke="#27272a" stroke-width="1" rx="6" />
      
      <g transform="translate(15, 30)">
        <path d="M 0 5 L 10 5 M 5 0 L 5 10" stroke="#38bdf8" stroke-width="2" />
        <text x="20" y="9" class="text-body" style="font-weight: 500;">Context Assembly</text>
        <text x="20" y="24" class="text-subtitle" style="font-size: 10px;">Deterministic preloads</text>
      </g>

      <g transform="translate(15, 90)">
        <path d="M 2 2 L 8 8 M 8 2 L 2 8" stroke="#38bdf8" stroke-width="2" />
        <text x="20" y="9" class="text-body" style="font-weight: 500;">Optimistic Concurrency</text>
        <text x="20" y="24" class="text-subtitle" style="font-size: 10px;">ETag conflict-safe writes</text>
      </g>

      <g transform="translate(15, 150)">
        <circle cx="5" cy="5" r="4" fill="none" stroke="#38bdf8" stroke-width="2" />
        <text x="20" y="9" class="text-body" style="font-weight: 500;">Event &amp; Search</text>
        <text x="20" y="24" class="text-subtitle" style="font-size: 10px;">Derived searchable index</text>
      </g>
    </g>
    
    <text x="110" y="345" text-anchor="middle" class="code-text" style="fill: #71717a; font-size: 10px;">GET | PATCH | PUT | POST | DELETE</text>
  </g>

  <g transform="translate(720, 120)">
    <g transform="translate(0, 0)">
      <rect width="220" height="110" class="panel" fill="url(#gradStore)" />
      <path d="M 0 12 Q 0 0 12 0 L 208 0 Q 220 0 220 12 L 220 40 L 0 40 Z" class="panel-header" />
      <text x="15" y="25" class="text-title" style="font-size: 14px; fill: #34d399;">Scoped File Store</text>
      
      <g transform="translate(15, 55)">
        <path d="M 0 0 L 8 0 L 12 4 L 12 14 L 0 14 Z" fill="none" stroke="#a1a1aa" stroke-width="1.5" />
        <text x="20" y="11" class="code-text" style="fill: #d4d4d8; font-size: 11px;">profile.md</text>
      </g>
      <g transform="translate(15, 80)">
        <path d="M 0 0 L 8 0 L 12 4 L 12 14 L 0 14 Z" fill="none" stroke="#a1a1aa" stroke-width="1.5" />
        <text x="20" y="11" class="code-text" style="fill: #d4d4d8; font-size: 11px;">projects/mem.net.md</text>
      </g>
    </g>

    <g transform="translate(0, 140)">
      <rect width="220" height="120" class="panel" fill="url(#gradStore)" />
      <path d="M 0 12 Q 0 0 12 0 L 208 0 Q 220 0 220 12 L 220 40 L 0 40 Z" class="panel-header" />
      <text x="15" y="25" class="text-title" style="font-size: 14px; fill: #34d399;">Event Store &amp; Search</text>
      
      <g transform="translate(15, 55)">
        <rect width="190" height="24" class="badge-emerald" />
        <text x="10" y="16" class="code-text" style="fill: #34d399; font-size: 11px;">{ "digest": "user asked..." }</text>
      </g>
      <g transform="translate(15, 90)">
        <text x="0" y="10" class="text-subtitle" style="font-size: 11px;">&gt; Searchable event index</text>
      </g>
    </g>

    <g transform="translate(0, 290)">
      <rect width="220" height="90" class="panel" fill="url(#gradStore)" />
      <path d="M 0 12 Q 0 0 12 0 L 208 0 Q 220 0 220 12 L 220 40 L 0 40 Z" class="panel-header" />
      <text x="15" y="25" class="text-title" style="font-size: 14px; fill: #34d399;">Audit Store</text>
      
      <g transform="translate(15, 60)">
        <text x="0" y="0" class="text-body" style="font-size: 11px;">Immutable mutation trails</text>
        <text x="0" y="16" class="code-text" style="fill: #71717a; font-size: 10px;">chg_12345.json (ETag lock)</text>
      </g>
    </g>
  </g>

  <g text-anchor="middle" class="code-text" style="font-size: 10px; fill: #a1a1aa;">
    <text x="365" y="310">API Calls</text>
    <text x="365" y="360">JSON/Markdown</text>
    
    <text x="680" y="190">I/O</text>
    <text x="680" y="320">Index</text>
    <text x="680" y="410">Audit</text>
  </g>
</svg>